<head>
    <meta charset="UTF-8">

    <title>个人实训内容</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
<style>
  h1{
    text-align: center;
  }
  .a{
    color: rgba(4, 61, 9, 0.39);
  }
  ul{
     
      list-style-type: none;
    /*  */
   /*   background-color: #777; */
  }
  #wrap{
       width: 500px;
       height: 500px;
       margin: 200px auto;
      
  }
  
  li{
     padding: 5px ;
     background-color: whitesmoke;
     border-bottom: #777 dashed 1px;
  }
  li:last-child{
    border-bottom-color: whitesmoke;
  }
  a{
   text-decoration: none;
   padding-left: 5px;
   margin-right: 0;
   color: black;
  }
  li:hover{
    background-color: black;
    color: white;
  }
  
</style>
</head>
<body>
   <div>
        <h1>首页</h1>
        <hr>
   </div> 
          <script>
          $(document).ready(function(){
           var n=$("ul li").length;
           console.log(n);
           for(var i=0;i<n;i++){
             $("a").eq(i).before(i+1+".")
           }
           $("li").mouseenter(function(){
            $(this).children("a").css(
              {
                "color":"white"
              }
            )
           })
           $("li").mouseleave(function(){
            $(this).children("a").css(
              {
                "color":"black"
              }
            )
           })
            $("li").click(function(){
              $(this).children("a")
            })
          });
        /*   $("li").mouseleave(function(){
              $(this).children("a").css(
                {
                  "color":"black"
                }
              )
          }); */
          </script>
